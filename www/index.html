<!DOCTYPE html>
<html ng-app="mainModule">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>NJTransit</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="bower_components/x2js/xml2json.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-http-loader/app/package/js/angular-http-loader.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/script.js"></script>


  </head>
    <body ng-app="mainModule" ng-controller="mainController" angular.module('mainModule', ['ng.httpLoader'])>
        <nav-bar animation="nav-title-slide-ios7"
            type="bar-positive"
            back-button-type="button-icon"
            back-button-icon="ion-arrow-left-c">
        </nav-bar>

<!--        <nav-view animation="slide-left-right"></nav-view> -->
        <ion-pane>
                <ion-header-bar>
                    <ion-nav-bar>
                        <ion-nav-title>
                            <img src="img/NJTransitLogo-2.jpg"/>
                        </ion-nav-title>
                            <ion-nav-buttons side="right">
                                    <button menu-toggle="right" class="button button-icon icon ion-android-more-vertical" ng-click="openPopover($event)"></button>
                            </ion-nav-buttons>
                    </ion-nav-bar>
                </ion-header-bar>
                <ion-nav-view>
                   <!-- Code will be inserted here from Template -->
                </ion-nav-view>
        </ion-pane>
